<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title> LMS Network VideoWall </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./style/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.6/interact.min.js"></script>
    <script src="./app/js/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">                
          <a class="navbar-brand">LiveMediaStreamer API DEMO for Video Wall</a>
          <button type="button" class="navbar-toggle collapsed hidden" data-toggle="collapse" data-target="#navbar-collapse-dis" aria-expanded="false" id="collapseButton">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-dis">
          <div class="nav navbar-nav navbar-right">
            <a id="disconnect" href="#" data-bb="confirm" class="btn btn-default btn-navbar hidden"><span class="glyphicon glyphicon-stop"></span> Disconnect</a>
            <a id="saveConfig" href="#" data-bb="confirm" class="btn btn-default btn-navbar hidden"><span class="glyphicon glyphicon-folder-close"></span> Save</a>
            <a id="openConfig" href="#" data-bb="confirm" class="btn btn-default btn-navbar hidden" ><span class="glyphicon glyphicon-folder-open"></span> Open</a>
            <input type="file" id="selector-files" class ="hidden"/>
          </div>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-sm-12">
        <div id="view"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">    
        <div id="error"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">        
        <div id="success"></div>
      </div>
    </div>
