<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title> LMS Network VideoWall </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./style/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./app/js/interact.min.js"></script>
    <script src="./app/js/bootbox.min.js"></script>
    <script src="./app/js/spin.min.js"></script>
    <script src="./app/js/app.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h1>LiveMediaStreamer API DEMO for Video Wall</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div id="view"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">    
        <div id="error"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">        
        <div id="success"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">    
        <div class="row">
          <div class="col-sm-12" id="disconnect">
            <a id="disconnectButton" href="#" data-bb="confirm" class="btn btn-default hidden"><span class="glyphicon glyphicon-stop"></span> Disconnect</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
